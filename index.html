<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ella Hanson üíù</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 15px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.card {
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 { color: #e91e63; }

input {
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 15px;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    background-color: #e91e63;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Music button */
.music-btn {
    background: #ff4d6d;
}

/* Beating heart */
.beat-heart {
    width: 30px;
    height: 30px;
    background-color: #ff4d6d;
    display: inline-block;
    transform: rotate(45deg);
    animation: heartbeat 1s infinite;
    margin-bottom: 15px;
    position: relative;
}
.beat-heart::before,
.beat-heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #ff4d6d;
    border-radius: 50%;
}
.beat-heart::before { top: -15px; }
.beat-heart::after { left: -15px; }

@keyframes heartbeat {
    0%,100% { transform: scale(1) rotate(45deg); }
    50% { transform: scale(1.2) rotate(45deg); }
}

/* Floating hearts */
.heart {
    position:absolute;
    width:20px;
    height:20px;
    background:#ff4d6d;
    transform:rotate(45deg);
    animation:floatUp 6s linear infinite;
    opacity:.7;
}
.heart::before,.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#ff4d6d;
    border-radius:50%;
}
.heart::before{top:-10px;}
.heart::after{left:-10px;}

@keyframes floatUp {
    0%{transform:translateY(100vh) rotate(45deg);opacity:1;}
    100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="beat-heart"></div>
    <h1>For Ella Hanson üíï</h1>
    <p>Happy Valentine‚Äôs Day ü•∞</p>

    <button class="music-btn" onclick="playMusic()">üéµ Play Music</button>

    <form action="https://formspree.io/f/xdalazqd" method="POST">
        <input type="text" name="Valentine Wish" placeholder="Type your wish here..." required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
function playMusic() {
    document.getElementById("bgMusic").play();
}

// Hearts animation
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
